<!DOCTYPE html>
<html>
<head>
    <title>圆形按钮示例</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* ... 其他样式保持不变 ... */

        .round-button {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #FFD700;  /* 改为金色 */
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 30px;
        }

        .round-button:hover {
            background-color: #DAA520;  /* 悬停时变为深金色 */
        }

        .close-x {
            position: absolute;
            right: 10px;
            top: 10px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #FFD700;  /* 改为金色 */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 20px;
            border: none;
        }

        .close-x:hover {
            background: #DAA520;  /* 悬停时变为深金色 */
        }
    </style>
</head>
<body>
    <!-- 其他 HTML 内容保持不变 -->
</body>
</html>
